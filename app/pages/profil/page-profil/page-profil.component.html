<div class="row m-3">
  <div class="card col-md-4 text-center mr-3">
    <div class="col">
      <div class="mb-3 mt-3">
        <img src="assets/product.png" class="rounded-circle" width="200px" height="200px"/>
      </div>
      <div class="mb-3">
        <h2>{{userdd.nom}} {{userdd.prenom}}</h2>
        <small class="form-text text-muted">{{userdd.adresse.adresse1}} {{userdd.ville}} {{userdd.codepostale}}</small>
      </div>
      <div class="col mb-3 p-0">
        <button type="button" class="btn btn-primary mr-3"><i class="fas fa-pencil-alt"></i>&nbsp;Modifier le
          profil</button>
        <button type="button" class="btn btn-warning" (click)="modifierMotDePasse()"><i class="fas fa-lock"></i>&nbsp;Changer le mot de passe</button>
      </div>
    </div>
  </div>
  <div class="card col-md-7">
    <table class="table">
      <tbody>
      <tr>
        <th scope="row">Nom complet</th>
        <td>{{userdd.nom}} {{userdd.prenom}}</td>
      </tr>
      <tr>
        <th scope="row">Email</th>
        <td>{{userdd.email}} </td>
      </tr>
      <tr>
        <th scope="row">telephone</th>
        <td>56098700 </td>
      </tr>
      <tr>
        <th scope="row">Adresse</th>
        <td>{{userdd.adresse.adresse1}} {{userdd.ville}} {{userdd.codepostale}}</td>
      </tr>
      <tr>
        <th scope="row">Entreprise</th>
        <td>{{userdd.nom}}</td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
